<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择版本 - 子乐学习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #dddd44;
            margin-bottom: 20px;
            text-align: center;
        }
        .version-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .version-card {
            background-color: rgba(221, 221, 68, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(221, 221, 68, 0.2);
            display: flex;
            flex-direction: column;
        }
        .version-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(221, 221, 68, 0.1);
            background-color: rgba(221, 221, 68, 0.15);
        }
        .version-card h2 {
            color: #dddd44;
            margin-bottom: 10px;
        }
        .version-description {
            line-height: 1.6;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        .version-features {
            margin-bottom: 15px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .feature-item:before {
            content: "•";
            color: #dddd44;
            margin-right: 8px;
        }
        .select-button {
            padding: 10px 15px;
            background-color: rgba(221, 221, 68, 0.2);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            border: 1px solid rgba(221, 221, 68, 0.3);
        }
        .select-button:hover {
            background-color: rgba(221, 221, 68, 0.3);
            transform: scale(1.03);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .latest-badge {
            display: inline-block;
            padding: 3px 8px;
            background-color: #dddd44;
            color: #0a0a0a;
            font-size: 12px;
            font-weight: bold;
            border-radius: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">返回首页</a>

    <div class="container">
        <h1>选择版本</h1>

        <div class="version-list">
            <div class="version-card">
                <div style="display: flex; align-items: center;">
                    <h2>基础版</h2>
                    <span class="latest-badge">最新</span>
                </div>
                <p class="version-description">适合初学者的DNA模型，包含基本的双螺旋结构和核苷酸配对展示。</p>
                <div class="version-features">
                    <div class="feature-item">基本DNA双螺旋结构</div>
                    <div class="feature-item">彩色核苷酸展示</div>
                    <div class="feature-item">简单旋转动画</div>
                    <div class="feature-item">基础交互功能</div>
                </div>
                <button class="select-button">选择此版本</button>
            </div>

            <div class="version-card">
                <h2>专业版</h2>
                <p class="version-description">面向学生和教育工作者的专业版，包含更详细的DNA结构和功能信息。</p>
                <div class="version-features">
                    <div class="feature-item">详细的DNA分子结构</div>
                    <div class="feature-item">DNA复制过程动画</div>
                    <div class="feature-item">基因表达可视化</div>
                    <div class="feature-item">交互式学习模块</div>
                </div>
                <button class="select-button">选择此版本</button>
            </div>

            <div class="version-card">
                <h2>科研版</h2>
                <p class="version-description">面向研究人员的高级版本，提供DNA序列分析和可视化工具。</p>
                <div class="version-features">
                    <div class="feature-item">DNA序列分析工具</div>
                    <div class="feature-item">基因变异检测</div>
                    <div class="feature-item">3D分子结构查看器</div>
                    <div class="feature-item">数据导出功能</div>
                </div>
                <button class="select-button">选择此版本</button>
            </div>
        </div>
    </div>
</body>
</html>
